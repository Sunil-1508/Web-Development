<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="row">
        <div class="col-sm-4">
            <div class="row" style="background-color: aqua;">1</div>
            <div class="row" style="background-color:rgb(191, 131, 131)">2</div>
        </div>
        <div class="col-sm-8">
            <div class="row">
                <div class="col-sm-6 bg-warning" >3</div>
                <div class="col-sm-6"  style="background-color: rgb(0, 168, 234);">4</div>
            </div>
            <div class="row">
                <div class="col-sm-2"  style="background-color: rgb(199, 0, 234);">5</div>
                <div class="col-sm-8"  style="background-color: rgb(234, 66, 0);">6</div>
                <div class="col-sm-2"  style="background-color: rgb(145, 123, 241);">7</div>                
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
